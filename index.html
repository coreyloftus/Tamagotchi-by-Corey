<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Tamagotchi by Corey</title>
  </head>
  <body>
    <nav>
      <p>Tamagotchi by Corey</p>
      <p>for GA Project 0 | SEI-1031</p>
    </nav>
    <div class="game-screen">
      <div class="game-status-bar">
        <p>Name: <span class="petName">petsName</span></p>
        <p>Age: <span class="petAge">petAge</span></p>
      </div>
      <div class="pet-status-bar">
        <p>Hunger: <span class="petHunger">petHunger</span></p>
        <p>
          Sleepiness:
          <span class="petSleeperton">petSleeperton</span>
        </p>
        <p>Boredom: <span class="petBoredom">petBoredom</span></p>
      </div>
      <div class="pet-avatar-box">this is the petAvatar box</div>
      <div class="game-actions-bar">
        <button class="start-button">Start Game Button</button>
        <button class="feed-button">Feeding Button</button>
        <button class="lights-button">Lights Button</button>
        <button class="play-button">Play Button</button>
      </div>
    </div>
    <div class="footer-contact-bar">
      <p>
        Dig my game? <a href="mailto:coreyloftus@gmail.com">Email me.</a> ^_^
      </p>
    </div>
  </body>
</html>
