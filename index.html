<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="style.css" />
    <script
      src="main.js"
      defer></script>
    <title>Tamagotchi by Corey</title>
  </head>
  <body>
    <nav>
      <p>Tamagotchi by Corey</p>
      <p>for GA Project 0 | SEI-1031</p>
    </nav>
    <div class="game-screen">
      <div class="game-status-bar">
        <p>Name: <span class="petName"></span></p>
        <p>Age: <span class="petAge"></span></p>
      </div>
      <div class="pet-status-bar">
        <div class="need-meter">
          <p>Hunger</p>
          <div
            class="pet-need-bar"
            id="pet-hunger-bar"></div>
        </div>
        <div class="need-meter">
          <p>Sleepiness:</p>
          <div
            class="pet-need-bar"
            id="pet-sleeperton-bar"></div>
        </div>
        <div class="need-meter">
          <p>Boredom:</p>
          <div
            class="pet-need-bar"
            id="pet-boredom-bar"></div>
        </div>
      </div>
      <div class="pet-status-box">this is the petStatus box</div>
      <div class="game-actions-bar">
        <button class="start-button">Start Game Button</button>
        <button class="reset-button">Reset Game Button</button>
        <button class="feed-button">Feeding -</button>
        <button class="feed-plus-button">Feeding +</button>
        <button class="lights-button">Lights -</button>
        <button class="lights-plus-button">Lights +</button>
        <button class="play-button">Play -</button>
        <button class="play-plus-button">Play +</button>
      </div>
    </div>
    <div class="footer-contact-bar">
      <p>
        Dig my game? <a href="mailto:coreyloftus@gmail.com">Email me.</a> ^_^
      </p>
    </div>
  </body>
</html>
